name: Pages

on:
  push:
    branches:
      - main
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
  workflow_dispatch:

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: リポジトリのチェックアウト
        uses: actions/checkout@v4

      - name: Javaのセットアップ
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin

      - name: Gradleキャッシュの設定
        uses: gradle/actions/setup-gradle@v4
        with:
          build-root-directory: .

      - name: Rubyのセットアップ
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: false

      - name: Jekyllのインストール
        run: |
          gem install jekyll bundler
          cd pages
          bundle init
          bundle add jekyll
          bundle add jekyll-optional-front-matter
          bundle add webrick

      - name: バージョンの取得
        run: |
          set -e
          command -v kotlin > /dev/null || {
            echo "Kotlin runtime not available in PATH. Ensure Kotlin is installed." >&2
            exit 1
          }
          APP_VERSION=$(kotlin ./scripts/get-version.kts)
          echo "Derived APP_VERSION: ${APP_VERSION}"
          if [ -z "${APP_VERSION}" ]; then
            echo "APP_VERSION is empty" >&2
            exit 1
          fi
          echo "APP_VERSION=${APP_VERSION}" >> $GITHUB_ENV

      - name: bundleReleaseとJekyllをビルドして配置
        run: |
          ./gradlew clean bundlePages --stacktrace
          ./scripts/build-pages.sh build/bundlePages

          echo "### $(pwd)"
          find -type f . | sort
          echo "###"

      - name: GitHub Pagesの設定
        uses: actions/configure-pages@v4

      - name: アーティファクトをアップロード
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/bundlePages

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    needs: build
    steps:
      - name: GitHub Pagesにデプロイ
        id: deployment
        uses: actions/deploy-pages@v4
