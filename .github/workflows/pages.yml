name: GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - '.github/workflows/pages.yml'
  workflow_dispatch:

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: リポジトリのチェックアウト
        uses: actions/checkout@v4

      - name: Javaのセットアップ
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin

      - name: Gradleキャッシュの設定
        uses: gradle/actions/setup-gradle@v4
        with:
          build-root-directory: .

      - name: Rubyのセットアップ
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: false

      - name: Jekyllのインストール
        run: |
          gem install jekyll bundler
          cd docs
          bundle init
          bundle add jekyll
          bundle add jekyll-optional-front-matter
          bundle add webrick

      - name: bundleReleaseとJekyllをビルドして配置
        run: |
          export APP_VERSION=${{ github.sha }}
          ./gradlew clean bundleRelease --stacktrace
          cd docs
          bundle exec jekyll build
          cd ..
          if [ ! -d build/bundleRelease ]; then
            echo "Error: build/bundleRelease not found. Ensure bundleRelease was built."
            exit 1
          fi
          if [ ! -d docs/_site ]; then
            echo "Error: Jekyll build failed - docs/_site not found"
            exit 1
          fi
          if ! find docs/_site -mindepth 1 -maxdepth 1 -print -quit | grep -q .; then
            echo "Error: Jekyll build produced no output"
            exit 1
          fi
          rsync -a --ignore-existing docs/_site/ build/bundleRelease/
        env:
          JEKYLL_ENV: production

      - name: GitHub Pagesの設定
        uses: actions/configure-pages@v4

      - name: アーティファクトをアップロード
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/bundleRelease

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    needs: build
    steps:
      - name: GitHub Pagesにデプロイ
        id: deployment
        uses: actions/deploy-pages@v4
