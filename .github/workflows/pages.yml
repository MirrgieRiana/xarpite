name: GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - '.github/workflows/pages.yml'
  workflow_dispatch:

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: リポジトリのチェックアウト
        uses: actions/checkout@v4

      - name: Rubyのセットアップ
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: false

      - name: GitHub Pagesの設定
        uses: actions/configure-pages@v4

      - name: Jekyllのインストール
        run: |
          gem install jekyll bundler
          cd docs
          bundle init
          bundle add jekyll
          bundle add jekyll-optional-front-matter
          bundle add webrick

      - name: Jekyllでビルド
        run: |
          cd docs
          bundle exec jekyll build
        env:
          JEKYLL_ENV: production

      - name: アーティファクトをアップロード
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    needs: build
    steps:
      - name: GitHub Pagesにデプロイ
        id: deployment
        uses: actions/deploy-pages@v4
