title: Xarpite
description: An interpreted language for one-liners
baseurl: "/xarpite"
url: "https://mirrgieriana.github.io"

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  auto_ids: true
  toc_levels: 1..3

# Theme
theme: null

# Defaults
defaults:
  - scope:
      path: ""
    values:
      layout: default
  - scope:
      path: "docs"
    values:
      toc: true
  - scope:
      path: "docs/en"
    values:
      lang: en

plugins:
  - jekyll-optional-front-matter

# Exclude files
exclude:
  - Gemfile
  - Gemfile.lock
